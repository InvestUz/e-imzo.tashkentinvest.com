        .preloader {
            top: 0;
            left: 0;
            position: absolute;
            width: 100vw;
            height: 100vh;
            font-size: 40px;
            font-family: Arial, serif;
            background: transparent;
            color: #56678f;
        }

        .preloader .app-name {
            width: 100%;
            font-weight: bold;
            text-align: center;
            margin: 0 auto;
            top: 40vh;
            position: absolute;
        }

        .preloader .spinner::after {
            content: "";
            box-sizing: border-box;
            width: 40px;
            height: 40px;
            margin-left: -20px;
            position: absolute;
            border-radius: 50%;
        }

        .preloader .spinner.smooth::after {
            border-top: 4px solid #56678f;
            border-left: 4px solid #56678f;
            border-right: 4px solid rgba(255, 255, 255, 0);
            animation: spinner 0.6s linear infinite;
        }

        @keyframes spinner {
            to {
                transform: rotate(360deg);
            }
        }

    <style type="text/css">
        .vm--block-scroll {
            overflow: hidden;
            width: 100vw;
        }

        .vm--container {
            position: fixed;
            box-sizing: border-box;
            left: 0;
            top: 0;
            width: 100%;
            height: 100vh;
            z-index: 999;
        }

        .vm--overlay {
            position: fixed;
            box-sizing: border-box;
            left: 0;
            top: 0;
            width: 100%;
            height: 100vh;
            background: rgba(0, 0, 0, 0.2);
            /* z-index: 999; */
            opacity: 1;
        }

        .vm--container.scrollable {
            height: 100%;
            min-height: 100vh;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
        }

        .vm--modal {
            position: relative;
            overflow: hidden;
            box-sizing: border-box;

            background-color: white;
            border-radius: 3px;
            box-shadow: 0 20px 60px -2px rgba(27, 33, 58, 0.4);
        }

        .vm--container.scrollable .vm--modal {
            margin-bottom: 2px;
        }

        .vm--top-right-slot {
            display: block;
            position: absolute;
            right: 0;
            top: 0;
        }

        .vm-transition--overlay-enter-active,
        .vm-transition--overlay-leave-active {
            transition: all 50ms;
        }

        .vm-transition--overlay-enter,
        .vm-transition--overlay-leave-active {
            opacity: 0;
        }

        .vm-transition--modal-enter-active,
        .vm-transition--modal-leave-active {
            transition: all 400ms;
        }

        .vm-transition--modal-enter,
        .vm-transition--modal-leave-active {
            opacity: 0;
            transform: translateY(-20px);
        }

        .vm-transition--default-enter-active,
        .vm-transition--default-leave-active {
            transition: all 2ms;
        }

        .vm-transition--default-enter,
        .vm-transition--default-leave-active {
            opacity: 0;
        }
    </style>
